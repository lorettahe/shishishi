@(poem: Poem)

@splitlines(poem: Poem) = @{
    poem.content.split('\n')
}
@main("食诗史"){
    <div class="container">
        <div class="jumbotron" align="center">
            <h2>@poem.title</h2>
            <h3>@poem.author</h3>
            @for(line <- splitlines(poem)){
                <p>line</p>
            }
        </div>
    </div>
}
